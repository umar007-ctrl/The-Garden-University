<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guarden University - Login / Sign Up</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', sans-serif;
}

body {
background-image: url('https://cdn.pixabay.com/photo/2014/09/26/16/38/books-462579_1280.jpg'); 
background-size: cover;
background-position: center;
background-repeat: no-repeat;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
}

nav {
position: fixed;
width: 100%;
top: 0;
display: flex;
justify-content: space-between;
align-items: center;
padding: 20px 50px;
background-color: rgba(0, 0, 0, 0.7);
z-index: 100;
}

nav ul {
list-style: none;
display: flex;
gap: 25px;
}

nav ul li a {
text-decoration: none;
color: white;
font-size: 16px;
}

nav ul li a:hover,
nav ul li a.active {
color: #00c3ff;
}

.logo {
font-size: 22px;
font-weight: bold;
color: #fff;
}

.form-container {
width: 380px;
background: rgba(255, 255, 255, 0.05);
backdrop-filter: blur(6px);
border-radius: 15px;
padding: 40px 30px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
animation: fadeIn 1s ease forwards;
opacity: 0;
transform: scale(0.9);
}

@keyframes fadeIn {
to {
opacity: 1;
transform: scale(1);
}
}

.form-container h2 {
text-align: center;
color: white;
font: bold;
}

.input-group {
position: relative;
margin-bottom: 25px;
}

.input-group input {
width: 100%;
padding: 12px;
background: transparent;
border: none;
border-bottom: 2px solid #ccc;
color: #fff;
font-size: 16px;
outline: none;
}

.input-group label {
position: absolute;
top: 12px;
left: 0;
color: #aaa;
pointer-events: none;
transition: 0.3s ease;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
top: -12px;
font-size: 13px;
color: #00c3ff;
}

.options {
display: flex;
justify-content: space-between;
font-size: 14px;
color: #ccc;
margin: 10px 0;
color: black;
}

.options input[type="checkbox"] {
margin-right: 5px;
}

.options a {
color: #ccc;
text-decoration: none;
color: black;
}

.options a:hover {
color: #00c3ff;
}

button {
width: 100%;
padding: 12px;
background-color: #00c3ff;
border: none;
border-radius: 8px;
color: white;
font-size: 16px;
cursor: pointer;
transition: background 0.3s;
}

button:hover {
background-color: #009edb;
}

.toggle-link {
text-align: center;
margin-top: 20px;
color: white;
}

.toggle-link a {
color: #00c3ff;
text-decoration: none;
}

.toggle-link a:hover {
text-decoration: underline;
}

#login,
#signup {
display: none;
}

#login:target,
body:not(:has(:target)) #login {
display: block;
}

#signup:target {
display: block;
}

@media (max-width: 500px) {
.form-container {
width: 90%;
padding: 30px 20px;
}
}
</style>
</head>
<body>

<!-- Navigation -->
<nav>
<div class="logo">Garden University</div>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="about us.html">About Us</a></li>
<li><a href="contact us.html">Contact Us</a></li>
<li><a href="signup.html" class="active">Login / Sign-Up</a></li>
<li><a href="book a tour.html">Schedule Tour</a></li>
</ul>
</nav>

<!-- Login Form -->
<div class="form-container" id="login">
<h2>STUDENT LOGIN</h2>
<form>
<div class="input-group">
<input type="email" required placeholder=" " id="login-email">
<label for="login-email">Email Address</label>
</div>
<div class="input-group">
<input type="password" required placeholder=" " id="login-password">
<label for="login-password">Password</label>
</div>
<div class="options">
<label><input type="checkbox"> Remember me</label>
<a href="#">Forgot password?</a>
</div>
<button type="submit">Login</button>
</form>
<div class="toggle-link">
<p>Don't have an account? <a href="#signup">Sign Up</a></p>
</div>
</div>

<!-- Sign Up Form -->
<div class="form-container" id="signup">
<h2>Student Sign Up</h2>
<form>
<div class="input-group">
<input type="text" required placeholder=" " id="signup-name">
<label for="signup-name">Full Name</label>
</div>
<div class="input-group">
<input type="email" required placeholder=" " id="signup-email">
<label for="signup-email">Email Address</label>
</div>
<div class="input-group">
<input type="password" required placeholder=" " id="signup-password">
<label for="signup-password">Password</label>
</div>
<div class="input-group">
<input type="password" required placeholder=" " id="signup-confirm">
<label for="signup-confirm">Confirm Password</label>
</div>
<button type="submit">Create Account</button>
</form>
<div class="toggle-link">
<p>Already have an account? <a href="#login">Login</a></p>
</div>
</div>

</body>
</html>
