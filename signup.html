<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Guarden university login/sign up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2014/09/26/16/38/books-462579_1280.jpg');
            background-size: cover;
            background-position: 0px 0px;
            background-position: center;
            background-repeat: no-repeat; 
            min-height: 85vh;
            
        }
nav {
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;

        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover
         {
            text-decoration:none;
            color: #00c3ff;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }
        /*().navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 16px 30px;
           
        }*/

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            text-align: right;
        }
        .navbar :hover{
            color:#00c3ff;
            transition: color 0.3s ease;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            max-width: 400px;
            margin: 215px auto;
            border-radius: 10px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #0f0f0f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #161615;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            color: #fff;
        }

        .toggle-link a {
            color: #ffffff;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
            color: #0f0f0f;
        }

        /* Hide both by default */
        #signup,
        #login {
            display: none;
        }

        /* Show login by default */
        #login:target,
        body:not(:has(:target)) #login {
            display: block;
        }

        /* Show signup if targeted */
        #signup:target {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Garden University</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
            <li><a href="signup.html">Login / Sign-Up</a></li>
        </ul>




</nav>
    

    <!-- Login Form -->
    <div class="form-container" id="login">
        <h2>STUDENT LOGIN</h2>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup">
        <h2>STUDENT SIGN UP</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="toggle-link">
            <p>Already have an account? <a href="#login">Login</a></p>
        </div>
    </div>

</body>

</html>
