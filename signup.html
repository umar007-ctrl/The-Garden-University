<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Garden University - Student Portal</title>
  <link rel="website icon" type="png" href="Red-Blue-Professional-Badge-Education-Logo.png">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', sans-serif;
}

body {
min-height: 100vh;
overflow: hidden;
background-color: #fff;
}

nav {
position: fixed;
top: 0;
width: 100%;
background: #1f313d;
display: flex;
justify-content: space-between;
align-items: center;
padding: 10px 30px;
z-index: 999;
animation: slideFade 1s ease forwards;
opacity: 0;
transform: translateY(-20px);
}

@keyframes slideFade {
to {
opacity: 1;
transform: translateY(0);
}
}

.logo-area {
display: flex;
align-items: center;
gap: 15px;
cursor: pointer;
}

.logo-area img {
height: 70px;
width: auto;
}

.logo-area span {
color: #f89e22;
font-size: 22px;
font-weight: bold;
}

nav ul {
list-style: none;
display: flex;
gap: 20px;
align-items: center;
}

nav ul li {
position: relative;
}

nav ul li a {
text-decoration: none;
color: white;
font-size: 16px;
transition: color 0.3s ease;
}

nav ul li a:hover,
nav ul li a.active {
color: #f89e22;
}

.dropdown {
cursor: pointer;
color: white;
font-size: 16px;
display: flex;
align-items: center;
}

.dropdown::after {
content: " â–¼";
font-size: 12px;
margin-left: 5px;
transition: transform 0.3s;
}

.dropdown-content {
display: none;
position: absolute;
top: 100%;
left: 0;
background-color: #1f313d;
padding: 10px;
border-radius: 4px;
min-width: 150px;
box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
z-index: 1000;
}

.dropdown-content a {
display: block;
padding: 8px 12px;
color: white;
text-decoration: none;
}

.dropdown-content a:hover {
background-color: #2b4755;
}

.show-dropdown .dropdown::after {
transform: rotate(180deg);
}

.show-dropdown .dropdown-content {
display: block;
}

.main-container {
display: flex;
height: 100vh;
}

.form-section {
flex: 1;
background-color: #fff;
padding: 60px;
padding-top: 120px;
display: flex;
flex-direction: column;
justify-content: center;
animation: fadeSlideUp 1.2s ease forwards;
opacity: 0;
transform: translateY(30px);
}

@keyframes fadeSlideUp {
to {
opacity: 1;
transform: translateY(0);
}
}

.slideshow-section {
flex: 1;
position: relative;
overflow: hidden;
height: calc(100vh - 80px);
margin-top: 80px;
}

.slideshow-section img {
width: 100%;
height: 100%;
object-fit: cover;
position: absolute;
top: 0;
left: 0;
opacity: 0;
transition: opacity 0.8s ease;
}

.slideshow-section img.active {
opacity: 1;
}

.slideshow-nav {
position: absolute;
bottom: 20px;
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 12px;
z-index: 2;
}

.slideshow-nav .dot {
height: 12px;
width: 12px;
background: white;
border-radius: 50%;
cursor: pointer;
border: 2px solid #1f313d;
transition: background 0.3s;
}

.slideshow-nav .dot.active {
background: #f89e22;
}

.form-container {
background: #fff;
border: 1px solid #ccc;
border-radius: 10px;
padding: 30px 40px;
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
width: 380px;
margin: 0 auto;
animation: fadeSlideUp 1.2s ease forwards;
opacity: 0;
transform: translateY(30px);
}

.form-toggle-buttons {
display: flex;
justify-content: center;
margin-bottom: 20px;
border: 1px solid #ddd;
border-radius: 8px;
overflow: hidden;
}

.form-toggle-buttons button {
flex: 1;
padding: 10px;
font-size: 15px;
font-weight: bold;
background-color: #fff;
border: none;
color: #1f313d;
cursor: pointer;
transition: 0.3s ease;
}

.form-toggle-buttons button.active {
background-color: #f89e22;
color: #fff;
}

.form-container h2 {
text-align: center;
color: #1f313d;
margin-bottom: 30px;
animation: fadeIn 1s ease forwards;
opacity: 0;
}

@keyframes fadeIn {
to {
opacity: 1;
}
}

.input-group {
position: relative;
margin-bottom: 25px;
animation: fadeIn 1.2s ease forwards;
opacity: 0;
}

.input-group input {
width: 100%;
padding: 12px;
background: transparent;
border: none;
border-bottom: 2px solid #ccc;
color: #333;
font-size: 16px;
outline: none;
}

.input-group label {
position: absolute;
top: 12px;
left: 0;
color: #aaa;
pointer-events: none;
transition: 0.3s ease;
}

.input-group input:focus+label,
.input-group input:not(:placeholder-shown)+label {
top: -12px;
font-size: 13px;
color: #f89e22;
}

.options {
display: flex;
justify-content: space-between;
font-size: 14px;
color: #666;
margin: 10px 0;
}

.options a {
color: #333;
text-decoration: none;
}

.options a:hover {
color: #f89e22;
}

button {
width: 100%;
padding: 12px;
background-color: #f89e22;
border: none;
border-radius: 8px;
color: white;
font-size: 16px;
cursor: pointer;
transition: background 0.3s, transform 0.2s ease;
}

button:hover {
background-color: #cf7b10;
transform: scale(1.03);
}

.toggle-link {
text-align: center;
margin-top: 20px;
color: #333;
}

.toggle-link a {
color: #f89e22;
text-decoration: none;
}

.toggle-link a:hover {
text-decoration: underline;
}

.form-view {
opacity: 0;
transition: opacity 0.4s ease;
display: none;
}

.form-view.active {
display: block;
opacity: 1;
}
</style>
</head>

<body>

<nav>
<div class="logo-area" onclick="location.href='index.html'">
<img src="Red-Blue-Professional-Badge-Education-Logo.png" alt="Logo" />
<span>|</span>
<span>Garden University</span>
</div>
<ul>
<li class="dropdown-toggle" onclick="toggleDropdown(this)">
<div class="dropdown">Academic</div>
<div class="dropdown-content">
<a href="#">Course</a>
<a href="form.html">Admission Form</a>
</div>
</li>
<li class="dropdown-toggle" onclick="toggleDropdown(this)">
<div class="dropdown">Student</div>
<div class="dropdown-content">
<a href="signup.html">Login</a>
</div>
</li>
<li><a href="about us.html">About Us</a></li>
<li><a href="contact us.html">Contact Us</a></li>
</ul>
</nav>

<div class="main-container">
<div class="form-section">
<div class="form-container">

<div class="form-toggle-buttons">
<button id="loginToggle" class="active" onclick="showForm('login'); setToggle(this)">Login</button>
<button id="signupToggle" onclick="showForm('signup'); setToggle(this)">Sign Up</button>
</div>

<h2 id="form-title">LOGIN</h2>

<form id="login-form" class="form-view active">
<div class="input-group">
<input type="email" required placeholder=" " id="login-email">
<label for="login-email">Email Address</label>
</div>
<div class="input-group">
<input type="password" required placeholder=" " id="login-password">
<label for="login-password">Password</label>
</div>
<div class="options">
<label><input type="checkbox"> Remember me</label>
<a href="#" onclick="showForm('forgot')">Forgot password?</a>
</div>
<button type="submit">Login</button>
<div class="toggle-link">

</div>
</form>

<form id="signup-form" class="form-view">
<div class="input-group">
<input type="text" required placeholder=" " id="signup-name">
<label for="signup-name">Full Name</label>
</div>
<div class="input-group">
<input type="email" required placeholder=" " id="signup-email">
<label for="signup-email">Email Address</label>
</div>
<div class="input-group">
<input type="password" required placeholder=" " id="signup-password">
<label for="signup-password">Password</label>
</div>
<button type="submit">Sign Up</button>
<div class="toggle-link">

</div>
</form>

<form id="forgot-form" class="form-view">
<div class="input-group">
<input type="email" required placeholder=" " id="forgot-email">
<label for="forgot-email">Enter your registered email</label>
</div>
<button type="submit">Reset Password</button>
<div class="toggle-link">

</div>
</form>

</div>
</div>

<div class="slideshow-section">
<img src="college-5757816_1280.jpg" class="active" alt="slide1">
<img src="people-2557396_1280.jpg" alt="slide2">
<img src="university-105709_1280.jpg" alt="slide3">
<div class="slideshow-nav"></div>
</div>
</div>

<script>
function toggleDropdown(el) {
document.querySelectorAll('.dropdown-toggle').forEach(d => d.classList.remove('show-dropdown'));
el.classList.toggle('show-dropdown');
}

function showForm(type) {
const forms = ['login', 'signup', 'forgot'];
forms.forEach(f => {
const form = document.getElementById(`${f}-form`);
form.classList.remove('active');
form.style.display = 'none';
});

const selectedForm = document.getElementById(`${type}-form`);
selectedForm.style.display = 'block';
setTimeout(() => selectedForm.classList.add('active'), 10);

const title = document.getElementById("form-title");
title.innerText = {
login: "STUDENT LOGIN",
signup: "STUDENT SIGN UP",
forgot: "FORGOT PASSWORD"
}[type];

setToggle(document.getElementById(`${type}Toggle`));
}

function setToggle(button) {
document.querySelectorAll('.form-toggle-buttons button').forEach(btn => btn.classList.remove('active'));
if (button) button.classList.add('active');
}

const slides = document.querySelectorAll('.slideshow-section img');
const navDots = document.querySelector('.slideshow-nav');
let currentSlide = 0;
let autoSlideInterval;

function createDots() {
slides.forEach((_, i) => {
const dot = document.createElement('span');
dot.classList.add('dot');
if (i === 0) dot.classList.add('active');
dot.addEventListener('click', () => {
clearInterval(autoSlideInterval);
showSlide(i);
autoSlide();
});
navDots.appendChild(dot);
});
}

function showSlide(index) {
slides.forEach((slide, i) => {
slide.classList.remove('active');
navDots.children[i].classList.remove('active');
});
slides[index].classList.add('active');
navDots.children[index].classList.add('active');
currentSlide = index;
}

function autoSlide() {
autoSlideInterval = setInterval(() => {
let next = (currentSlide + 1) % slides.length;
showSlide(next);
}, 5000);
}

createDots();
autoSlide();
</script>
</body>

</html>
